<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <title>Snake Game by Kanadskie</title>
</head>

<body class="body">

    <main class="main">
        
        <div class="header">
            <img class="logo-img" src="./icons/snake-logo.svg" alt="Logo"/>
            <div class="header-text">Snake Game</div>
        </div>

        <div class="score">

            <div class="score-current">
                <span class="score-text">Score</span>
                <div class="score-current__field field">
                    <div class="current-result result"></div>
                </div>
            </div>

            <div class="score-best">
                <span class="score-text">Best</span>
                <div class="score-best__field field">
                    <div class="best-result result"></div>
                </div>
            </div>

        </div>

        <div class="game-field">

            <div class="prestart-field">Press <span class="animated">ENTER</span> or <span class="animated">touch</span> the screen to start the Game, <span class="animated">use keyboard</span> or <span class="animated">buttons</span> on a screen</span> to control the snake, <span class="animated">don't touch</span> the border<br><span class="animated--color">good luck!</span></div>
        
        </div>

        <div class="btn-mobile-control">

            <div class="control-up">
                <button class="btn btn-up">&uarr;</button>
            </div>

            <div class="control-left-right">
                <button class="btn btn-left">&larr;</button>
                <button class="btn btn-right">&rarr;</button>
            </div>

            <div class="control-down">
                <button class="btn btn-down">&darr;</button>
            </div>

        </div>


    </main>
    
    <script src="./js/script.js"></script>

</body>

</html>
